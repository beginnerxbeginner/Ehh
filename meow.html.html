<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            height: auto;
        }

        <p>I was not ignoring your text! I just forgot to open it!</p>
